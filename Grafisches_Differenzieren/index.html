<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grafisches Differenzieren</title>
    <style>
        /* CSS styles for the applet */
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; }
        .canvas-container { display: flex; justify-content: space-around; width: 850px; margin-top: 20px; }
        .graph-box { border: 1px solid #ccc; padding: 10px; text-align: center; }
        canvas { border: 1px solid black; cursor: crosshair; background-color: #f9f9f9; }
        button { padding: 10px 20px; margin-top: 15px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Interaktives grafisches Differenzieren</h1>
    <p>Zeichne den Graphen einer Funktion <i>f</i> im linken Fenster. Der Graph ihrer Ableitung <i>f'(x)</i> erscheint dann im rechten Fenster.</p>
    <div class="canvas-container">
        <div class="graph-box">
            <h2>Funktion <i>f(x)</i> (hier zeichnen)</h2>
            <canvas id="functionCanvas" width="400" height="300"></canvas>
        </div>
        <div class="graph-box">
            <h2>Ableitung <i>f'(x)</i></h2>
            <canvas id="derivativeCanvas" width="400" height="300"></canvas>
        </div>
    </div>
    <button onclick="clearAll()">Neuer Graph</button>

    <script src="applet.js"></script>
</body>
</html>
